<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header>
      <h2 class="text-center fw-bolder">Welcome to Greenline Buses</h2>
      <p class="text-center fw-semibold font-monospace">Available Buses</p>
    </header>
    <div class="bus-1 card mx-auto text-bg-secondary" style="width: 18rem; ">  
      <ul class="list-group text-center">
        <li class="list-group-item text-bg-secondary border-0">Origin: <span>Nairobi</span></li>
        <li class="list-group-item text-bg-secondary border-0">Destination: <span>Kakamega</span></li>
        <li class="list-group-item text-bg-secondary border-0">Arrival: <span>0800hrs</span></li>
        <li class="list-group-item text-bg-secondary border-0">Price: <span>KSH 1600</span></li>
        <button class="btn btn-success" onclick="window.location.href='book.html';">Book now</button>
      </ul>
    </div>

    
  </body>
</html>
